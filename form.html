<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCfy</title>
</head>
<body>

    <section class="form-container">
        <form action="">
            <label for="">სახელი</label>
            <input type="text" placeholder="სახელი" id="name">
            <label for="">გვარი</label>
            <input type="text" placeholder="გვარი" id="surname">
            <select name="team" id="team">
                <option value="დეველოპერი">დეველოპერი</option>
                <option value="HR">HR</option>
                <option value="გაყიდვები">გაყიდვები</option>
                <option value="დიზაინი">დიზაინი</option>
                <option value="მარკეტინგი">მარკეტინგი</option>
            </select>
            <select name="position" id="position">
                <option value="დეველოპერი">დეველოპერი</option>
                <option value="HR">HR</option>
                <option value="გაყიდვები">გაყიდვები</option>
                <option value="დიზაინი">დიზაინი</option>
                <option value="მარკეტინგი">მარკეტინგი</option>
            </select>
            <label for="">მეილი</label>
            <input type="email" placeholder="email" id="email">
            <label for="">ტელეფონის ნომერი</label>
            <input type="number" placeholder="ტელეფონის ნომერი" id="phone">
            <label for="">Username</label>
            <input type="text" placeholder="email">
            <label for="">Phone Number</label>
            <input type="text" placeholder="phone">
        </form>
    </section>
</body>
</html>
