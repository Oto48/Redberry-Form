<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/laptop.css">
    <title>Document</title>
</head>
<body>

    <p class="title">ლეპტოპის ინფო</p>

    <div class="laptop" id="laptop">
        <div class="container-1">
            <img src="" alt="" id="image">
            <div class="info">
                <div class="info-container">
                    <p>სახელი:</p>
                    <p id="name"></p>
                </div>
                <div class="info-container">
                    <p>თიმი:</p>
                    <p id="team"></p>
                </div>
                <div class="info-container">
                    <p>პოზიცია:</p>
                    <p id="position"></p>
                </div>
                <div class="info-container">
                    <p>მეილი:</p>
                    <p id="email"></p>
                </div>
                <div class="info-container">
                    <p>ტელ. ნომერი:</p>
                    <p id="phone"></p>
                </div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="container-2">
            <div class="ram">
                <div class="info-container">
                    <p>ლეპტოპის სახელი:</p>
                    <p id="laptop_name"></p>
                </div>
                <div class="info-container">
                    <p>ლეპტოპის ბრენდი:</p>
                    <p id="laptop_brand"></p>
                </div>
                <div class="info-container">
                    <p>RAM:</p>
                    <p id="ram"></p>
                </div>
                <div class="info-container">
                    <p>მეხსიერების ტიპი:</p>
                    <p id="hard_drive"></p>
                </div>
            </div>
            <div class="cpu">
                <div class="info-container">
                    <p>CPU:</p>
                    <p id="cpu"></p>
                </div>
                <div class="info-container">
                    <p>CPU-ს ბირთვი:</p>
                    <p id="cpu_core"></p>
                </div>
                <div class="info-container">
                    <p>CPU-ს ნაკადი:</p>
                    <p id="cpu_threads"></p>
                </div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="container-2">
            <div>
                <div class="info-container">
                    <p>ლეპტოპის მდგომარეობა:</p>
                    <p id="state"></p>
                </div>
                <div class="info-container">
                    <p>ლეპტოპის ფასი:</p>
                    <p id="price"></p>
                </div>
            </div>
            <div>
                <div class="info-container">
                    <p>შეძენის რიცხვი:</p>
                    <p id="purchase_date"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/laptop.js"></script>
</body>
</html>
